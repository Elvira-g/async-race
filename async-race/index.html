<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><!-- <link rel="stylesheet" href="./style.css"> --><title>async-race</title><style>.container {
    width: 95%;
    padding: 60px 0;
    box-sizing: border-box;
}

.nav {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 30px;
    margin: 0 auto;
}

.nav-btn {
    width: 60px;
    height: 40px;
    background-color: #000000;
    color: #ffffff;
    border: none;
    border-radius: 10%;
    margin-bottom: 30px;
}

.forms-block {
    display: flex;
    flex-direction: column;
    gap: 20px;
    margin-bottom: 40px;
}

.form-btn {
    width: 50px;
    background-color: #000000;
    color: #ffffff;
    border: none;
    border-radius: 10%;
}

.controls {
    display: flex;
    gap: 20px;
    margin-bottom: 10px;
}

#garage h1, .winners-block h1 {
    width: 100%;
    text-align: center;
    color: #5c5959;
}

#garage h2, .winners-block h2 {
    width: 100%;
    text-align: center;
    color: #5c5959;
    margin-bottom: 30px;
}

.car-btns-block {
    margin-bottom: 20px;
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
}

.car-name {
    width: 100%;
}

.road {
    display: flex;
    justify-content: space-between;
    align-items: flex-end;
    border-bottom: 1px solid #5c5959;
    box-sizing: border-box;
}

.flag {

}

.pagination {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 40px;
}

.message {
    display: none;

}

.visible {
    display: block;
    position: fixed;
    top: 50%;
    left: calc(50% - 200px);
}</style><script defer="defer" src="bundle.js"></script></head><body><!-- <script src="./index.js"></script> --></body></html>
